<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Clinic Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #12B1D1;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: width 0.3s;
            overflow: hidden;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        .sidebar.collapsed a span {
            display: none;
        }
        .sidebar a:hover {
            background: #0a8ba8;
        }
        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            text-align: left;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        .logout-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            z-index: 100;
        }
        .logout-popup h2 {
            margin-bottom: 10px;
        }
        .logout-popup button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .logout-popup .yes-btn {
            background-color: #3B82F6;
            color: white;
        }
        .logout-popup .no-btn {
            background-color: #60A5FA;
            color: white;
        }
        .logout-popup .yes-btn:hover {
            background-color: #2563EB;
            transform: scale(1.1);
        }
        .logout-popup .no-btn:hover {
            background-color: #3B82F6;
            transform: scale(1.1);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 99;
        }
		
        .content { 
			flex: 1; 
			padding: 15px; 
		}
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <svg class="icon" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18m-18 6h18" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <a href="#dashboard">
            <svg class="icon" viewBox="0 0 24 24"><path d="M3 13h2v8h6v-6h2v6h6v-8h2L12 3z" fill="white"/></svg>
            <span>Dashboard</span>
        </a>
        <a href="#appointments">
            <svg class="icon" viewBox="0 0 24 24"><path d="M7 11h10M7 15h7M3 8h18M3 4h18v16H3z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Appointments</span>
        </a>
        <a href="#pet-records">
            <svg class="icon" viewBox="0 0 24 24"><path d="M12 3l4 7H8l4-7zM4 21c0-4 4-5 8-5s8 1 8 5H4z" fill="white"/></svg>
            <span>Pet Records</span>
        </a>
        <a href="#messages">
            <svg class="icon" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Messages</span>
        </a>
        <a href="#profile">
            <svg class="icon" viewBox="0 0 24 24"><path d="M12 14a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7zm0-2a5 5 0 1 0 0-10 5 5 0 0 0 0 10z" fill="white"/></svg>
            <span>Profile</span>
        </a>
        <a href="#logout" onclick="showLogoutPopup()">
            <svg class="icon" viewBox="0 0 24 24"><path d="M16 17l5-5-5-5m-9 5h14m-14 9h14m-14-18h14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Log-out</span>
        </a>
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>Manage your appointments, pet records, and messages here.</p>
    </div>
    <div class="overlay" onclick="closeLogoutPopup()"></div>
    <div class="logout-popup">
        <h2>Are you sure you want to log out?</h2>
        <button class="yes-btn" onclick="confirmLogout()">Yes</button>
        <button class="no-btn" onclick="closeLogoutPopup()">No</button>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }
        function showLogoutPopup() {
            document.querySelector('.logout-popup').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }
        function closeLogoutPopup() {
            document.querySelector('.logout-popup').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }
        function confirmLogout() {
            window.location.href = 'OCVET Homepage.html';
        }
    </script>
</body>
</html>
