<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Office of the City Veterinarian</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/b13def851d7a78ce98af9c8bc60e166d?family=Agrandir+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="OCVETadmin.css">
</head>
<body>
    <header>
        <div class="logo-text-wrapper">
            <img id="ocvetlogo" src="ocvetlogo.png" alt="OCVET Logo">
            <div class="text-container">
                <h1><strong>OFICINA DE VETERENARIO CIUDAD DE ZAMBOANGA</strong></h1>
                <p><i>Office of the City Veterinarian, Zamboanga City</i></p>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>ADMIN LOGIN</h2>
            <form action="adminLogin.php" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">LOG IN</button>
            </form>
            <div id="error-message"></div>
        </div>
    </div>
    
    <script>
        if (window.location.search.includes("error=invalid")) {
            const errorMsg = document.createElement("p");
            errorMsg.textContent = "Invalid username or password.";
            errorMsg.style.color = "red";
            errorMsg.style.marginTop = "10px";
            document.getElementById("error-message").appendChild(errorMsg);
        }
    </script>
</body>
</html>
